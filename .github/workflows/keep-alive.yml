name: Keep Backend Alive

on:
  schedule:
    # Ping every 5 minutes (Render free tier spins down after 15 minutes of inactivity)
    - cron: '*/5 * * * *'
  workflow_dispatch: # Allows manual trigger from GitHub Actions tab

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Backend
        run: |
          echo "Pinging backend to keep it alive..."
          response=$(curl -s -o /dev/null -w "%{http_code}" https://mirrormind-ai.onrender.com/)
          echo "Response code: $response"
          if [ $response -eq 200 ]; then
            echo "✓ Backend is alive!"
          else
            echo "⚠ Backend returned status: $response"
          fi
