name: Keep Backend Alive

# Disabled: GitHub Actions cron is unreliable for free tier
# Using UptimeRobot instead: https://uptimerobot.com
# Monitor URL: https://mirrormind-ai.onrender.com/

on:
  workflow_dispatch: # Allows manual trigger from GitHub Actions tab only

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Backend
        run: |
          echo "Pinging backend to keep it alive..."
          response=$(curl -s -o /dev/null -w "%{http_code}" https://mirrormind-ai.onrender.com/)
          echo "Response code: $response"
          if [ $response -eq 200 ]; then
            echo "✓ Backend is alive!"
          else
            echo "⚠ Backend returned status: $response"
          fi
